site_name: Wagtail Live
repo_url: https://github.com/wagtail/wagtail-live
edit_uri: blob/main/docs/
theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'indigo'
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Home: index.md
  - Reference: reference.md
  - Development: development.md
  - Slack tutorial: getting_started/tutorial.md

plugins:
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import os
            - import django
            - os.environ.setdefault("DJANGO_SETTINGS_MODULE", "tests.settings")
            - django.setup()
